<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Clock</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div class="timer">
                <div class="phaseHeader">Activity</div>
                <div class="timeRemaining">25:00</div>
                <!-- <div class="remaining">remaining</div>
                <div class="clickTo">Click to pause</div> -->
            </div>
            <div class="activitySettings">
                <div class="activityHeader">Activity</div>
                <input name="activityTime" class="activityTime" id="activityTime" type="text" value="25">
                <div class="activityUnits">mins</div>
                <div class="buttons">
                    <button class="decrement_activity">-</button>
                    <button class="increment_activity">+</button>
                </div>
            </div>
            <div class="breakSettings">
                <div class="breakHeader">Break</div>
                <input name="breakTime" class="breakTime" id="breakTime" type="text" value="5">
                <div class="breakUnits">mins</div>
                <button class="decrement_break">-</button>
                <button class="increment_break">+</button>
            </div>
        </main>
        <!-- JS CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
